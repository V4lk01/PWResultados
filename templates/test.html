{% block body %}


<div class="header">
Concurso ID: {{contest_id}}

</div>
<div>
  <div class="formCreator">
    <span>
    <b>Tipo de Pergunta:</b>
      <select class="miniSelect" id="questionSelector" aria-label="Pergunta a criar">
        <option selected>...</option>
        <option value="multipleChoice">Escolha Múltipla</option>
        <option value="openAnswer">Pergunta Aberta</option>
        <option value="fileAnswer">Ficheiro</option>
      </select>
      <button name="generateQuestion" onclick="generateQuestion()">
        Inserir
      </button>
    </span>  
  </div>


<form action="/questions" method = "POST" class="form">
    <input type="hidden" name="contest_id" value="{{contest_id}}">

    <div class="contestName">
      <input type="text" name="contestName" id="contestName" placeholder="Concurso Nome">
    </div>

    <div class="contestDate">
      <label for="contestDateStart">Data Inicio</label>
      <input type="date" name="contestDateStart" id="contestDateStart" placeholder="">
      <label for="contestDateStart">Data Fim</label>
      <input type="date" name="contestDateEnd" id="contestDateEnd" placeholder="">
    </div>


    <div class="insertQuestionsBelow">

    </div>

    <div class="submitForm">
      <input class="btn btn-primary" type="submit" value="Submeter Concurso">
    </div>

</form>


<script>
  var counter = 0;
  
  function generateQuestion(){ 
      var selectedOption = document.getElementById('questionSelector');
      var div = document.createElement('div')
      var countDivs;
      var closeButton = document.querySelectorAll(".closeButton");
      
     if(selectedOption.options[selectedOption.selectedIndex].value == "openAnswer"){
       counter++;
       div.innerHTML = `<div class="dynamicElementOpenAnswer" id="openAns${counter}">
        <label for="question1"><b>Pergunta ${counter}</b></label>
        <span class="closeButton">X</span>
        <input type="text" class="form-control" id="question${counter}" name="question${counter}" aria-describedby="scoreQuestion1" placeholder="Descreva a Questão">
        <label for="scoreQuestion1"><b>Cotação</b></label>
       
        <input type="text" class="form-control" id="scoreQuestion${counter}" name="scoreQuestion${counter}" aria-describedby="questionDescription" placeholder="Cotação">
        <label for="textoArea1">Detalhes da Questão</label>
        <textarea class="form-control" id="textoArea${counter}" name="textoArea${counter}" rows="3" placeholder ="Detalhes Opcionais"></textarea>
        
        
      </div>`;
      document.querySelector('div.insertQuestionsBelow').appendChild(div);
     }

     else if(selectedOption.options[selectedOption.selectedIndex].value == "multipleChoice"){ // FALTA POR ESCOLHA COM COUNTER
      counter++;
      div.innerHTML = `<div class="dynamicElementMultipleChoice" id="mulChoice${counter}">
        <label for="question2"><b>Pergunta ${counter}</b></label>
        <span class="closeButton">X</span>
        <input type="text" class="form-control" id="question${counter}" name="question${counter}"aria-describedby="scoreQuestion1" placeholder="Descreva a Questão">
        
        <label for="scoreQuestion1"><b>Cotação</b></label>
        <input type="text" class="form-control" id="scoreQuestion${counter}" name="scoreQuestion${counter}" aria-describedby="questionDescription" placeholder="Cotação">
        
        <label for="textoArea1">Detalhes da Questão</label>
        <textarea class="form-control" id="textoArea${counter}" name="textoArea${counter}" rows="3" placeholder ="Detalhes Opcionais"></textarea>
        <div class="escolhas" id = "escolhas${counter}">
        <label for="choice1"><b>Escolha 1</b></label>
        <input type="text" class="form-control choice" name="choice${counter}" aria-describedby="choice1" placeholder="Escolha 1">
        <label for="choice1"><b>Escolha 2</b></label>
        <input type="text" class="form-control choice"  name="choice${counter}" aria-describedby="choice2" placeholder="Escolha 2">
        </div>
        <div class="insertChoice">
          <button type="button" onclick="insertChoice()">Insira Escolha</button>
        </div>`;
     document.querySelector('div.insertQuestionsBelow').appendChild(div);
    }

    else if(selectedOption.options[selectedOption.selectedIndex].value == "fileAnswer"){
      counter++;
      div.innerHTML = `<div class="fileInsertQuestion" id="fileAnswer${counter}">
        <span class="closeButton">X</span>
        <input type="text" class="form-control" id="fileInsertQuestion${counter}" name="fileInsertQuestion${counter}" aria-describedby="questionDescription" placeholder="Ficheiro a Atribuir">
        <br>
        <input type="file" class="form-control-file" id="inputFile${counter}" name="inputFile${counter}">
    </div>`;
     document.querySelector('div.insertQuestionsBelow').appendChild(div);
    }
  
    closeButton.forEach(btn=>{
      btn.addEventListener("click",function(){
        btn.parentElement.remove();
      })
    })
    //console.log(closeButton);


  }
